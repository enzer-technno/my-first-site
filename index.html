<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
 <style>
    body {
        /* 背景颜色：深邃蓝 */
        background-color: #2c3e50;
        /* 字体颜色：白色 */
        color: white;
        /* 字体：无衬线字体，看起来更现代 */
        font-family: "Microsoft YaHei", sans-serif;
        /* 让内容居中 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: #3498db;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .btn {
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #c0392b;
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>我的待办清单</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="输入新任务...">
            <button class="btn" id="addBtn">添加</button>
        </div>
        <ul id="todoList">
            </ul>
    </div>

    <script>
     const input = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('todoList');

    // --- 1. 页面加载时：从记事本里读出旧任务 ---
    const savedData = JSON.parse(localStorage.getItem('myTodos')) || [];
    savedData.forEach(taskText => renderTask(taskText));

    // --- 2. 渲染任务的函数 ---
    function renderTask(text) {
        const li = document.createElement('li');
        li.textContent = text;
        li.onclick = () => {
            li.style.textDecoration = 'line-through';
            // 延时删除：划掉 1 秒后消失并从本地删除
            setTimeout(() => {
                li.remove();
                updateLocalStorage();
            }, 1000);
        };
        list.appendChild(li);
    }

    // --- 3. 点击添加按钮 ---
    addBtn.addEventListener('click', () => {
        if (input.value.trim() !== "") {
            renderTask(input.value);
            updateLocalStorage(); // 保存到记事本
            input.value = "";
        }
    });

    // --- 4. 更新“记事本”的核心函数 ---
    function updateLocalStorage() {
        const allTasks = [];
        document.querySelectorAll('#todoList li').forEach(li => {
            allTasks.push(li.textContent);
        });
        localStorage.setItem('myTodos', JSON.stringify(allTasks));
    }
    </script>
</body>
</html>
